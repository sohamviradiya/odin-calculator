<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="frame">
            <label class="title">Calculator</label>
            <div class="main-ui">
                <div class="display">
                    <div class="screen"></div>
                </div>
                <div class="digits-container">
                    <div class="digits-button">9</div>
                    <div class="digits-button">8</div>
                    <div class="digits-button">7</div>
                    <div class="digits-button">6</div>
                    <div class="digits-button">5</div>
                    <div class="digits-button">4</div>
                    <div class="digits-button">3</div>
                    <div class="digits-button">2</div>
                    <div class="digits-button">1</div>
                    <div class="digits-button">+/-</div>
                    <div class="digits-button">0</div>
                    <div class="digits-button">.</div>
                </div>
                <div class="operations-container">
                    <div class="operations-button">/</div>
                    <div class="operations-button">*</div>
                    <div class="operations-button">+</div>
                    <div class="operations-button">-</div>
                    <div class="operations-button">%</div>
                    <div class="operations-button">E</div>
                    <div class="operations-button">C</div>
                    <div class="operations-button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
